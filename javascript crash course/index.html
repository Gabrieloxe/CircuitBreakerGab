<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Bored in the house</title>
</head>

<body>
    <div class="container-1">
        <h2>Bored in the house 1 :Your age in days </h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary " onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger " onclick="reset()">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <div class="container-2 ">

        <h2> Bored in the house 2 : scissors paper stone </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">

            <img id="rock" src="http://clipart-library.com/images_k/stone-transparent/stone-transparent-7.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://clipart-library.com/img/1686095.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="http://clipart-library.com/images/kT8o5a5ac.png" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <script src=' static/js/home.js '></script>
</body>

</html>
